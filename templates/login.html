<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper</title>
    <script src="{{url_for('static', filename='alpine.min.js')}}" defer></script>
    <style>
        * {
            box-sizing: border-box;
        }

        [x-cloak] { 
            display: none !important; 
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            max-width: 28rem;
            width: 100%;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
            margin: 0 0 0.5rem 0;
        }

        .form-container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem 0.75rem;
            text-align: center;
            border-radius: 0.25rem;
            border: 1px solid;
            font-size: 1rem;
        }

        .error-message {
            background-color: #fef2f2;
            border-color: #fca5a5;
            color: #dc2626;
        }

        .success-message {
            background-color: #f0fdf4;
            border-color: #86efac;
            color: #16a34a;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.15s ease-in-out;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }

        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .submit-button {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            background-color: #2563eb;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            outline: none;
        }

        .submit-button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: flex;
            align-items: center;
        }

        .spinner {
            animation: spin 1s linear infinite;
            margin-left: -0.25rem;
            margin-right: 0.75rem;
            height: 1.25rem;
            width: 1.25rem;
            color: white;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spinner-circle {
            opacity: 0.25;
        }

        .spinner-path {
            opacity: 0.75;
        }

        /* Transition effects for messages */
        .message {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" x-data="loginForm()">
        <!-- Header -->
        <div class="header">
            <h1>GateKeeper</h1>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <!-- Error Message -->
            <div x-show="errorMessage" x-transition x-cloak class="message error-message" x-text="errorMessage">
            </div>

            <!-- Success Message -->
            <div x-show="successMessage" x-transition x-cloak class="message success-message" x-text="successMessage">
            </div>

            <form @submit.prevent="submitForm" class="form">
                <!-- Username Field -->
                <div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        x-model="formData.username"
                        required 
                        :disabled="loading"
                        class="input-field"
                        placeholder="Inserisci il tuo nome utente"
                        maxlength="50"
                    >
                    <p class="text-sm text-gray-500 mt-1" x-show="formData.username.length >= 40" x-text="`${formData.username.length}/50 caratteri`"></p>
                </div>

                <!-- Password Field -->
                <div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        x-model="formData.password"
                        required 
                        :disabled="loading"
                        class="input-field"
                        placeholder="Inserisci la tua password"
                        maxlength="20"
                    >
                    <p class="text-sm text-gray-500 mt-1" x-show="formData.password.length >= 10" x-text="`${formData.password.length}/20 caratteri`"></p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        :disabled="loading"
                        class="submit-button"
                    >
                        <span x-show="!loading">Accedi</span>
                        <span x-show="loading" class="loading-spinner">
                            <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="spinner-path" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Caricamento...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function loginForm() {
            return {
                formData: {
                    username: '',
                    password: ''
                },
                loading: false,
                errorMessage: '',
                successMessage: '',

                async submitForm() {
                    // Clear previous messages
                    this.errorMessage = '';
                    this.successMessage = '';
                    this.loading = true;

                    try {
                        const response = await fetch(window.location.pathname, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            body: JSON.stringify(this.formData)
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Success
                            this.successMessage = data.message;
                            
                            // Redirect if provided
                            if (data.redirect) {
                                setTimeout(() => {
                                    window.location.href = data.redirect;
                                }, 1000);
                            }
                        } else {
                            // Error from server
                            this.errorMessage = data.error;
                        }
                    } catch (error) {
                        // Network or other errors
                        this.errorMessage = 'Errore di connessione. Riprova pi√π tardi.';
                        console.error('Login error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                // Optional: Clear errors when user starts typing
                clearError() {
                    this.errorMessage = '';
                    this.successMessage = '';
                }
            }
        }
    </script>
</body>
</html>
