<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper</title>
    <link rel="stylesheet" href="{{url_for('static', filename='output.css')}}">
    <script src="{{url_for('static', filename='alpine.min.js')}}" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8" x-data="loginForm()">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">GateKeeper</h1>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <!-- Error Message -->
            <div x-show="errorMessage" x-transition class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                <p x-text="errorMessage"></p>
            </div>

            <!-- Success Message -->
            <div x-show="successMessage" x-transition class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                <p x-text="successMessage"></p>
            </div>

            <form @submit.prevent="submitForm" class="space-y-2">
                <!-- Username Field -->
                <div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        x-model="formData.username"
                        required 
                        :disabled="loading"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out disabled:opacity-50"
                        placeholder="Inserisci il tuo nome utente"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        x-model="formData.password"
                        required 
                        :disabled="loading"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out disabled:opacity-50"
                        placeholder="Inserisci la tua password"
                    >
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        :disabled="loading"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading">Accedi</span>
                        <span x-show="loading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Caricamento...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function loginForm() {
            return {
                formData: {
                    username: '',
                    password: ''
                },
                loading: false,
                errorMessage: '',
                successMessage: '',

                async submitForm() {
                    // Clear previous messages
                    this.errorMessage = '';
                    this.successMessage = '';
                    this.loading = true;

                    try {
                        const response = await fetch(window.location.pathname, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            body: JSON.stringify(this.formData)
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Success
                            this.successMessage = data.message;
                            
                            // Redirect if provided
                            if (data.redirect) {
                                setTimeout(() => {
                                    window.location.href = data.redirect;
                                }, 1000);
                            }
                        } else {
                            // Error from server
                            this.errorMessage = data.error || data.message || 'Si è verificato un errore durante il login.';
                        }
                    } catch (error) {
                        // Network or other errors
                        this.errorMessage = 'Errore di connessione. Riprova più tardi.';
                        console.error('Login error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                // Optional: Clear errors when user starts typing
                clearError() {
                    this.errorMessage = '';
                    this.successMessage = '';
                }
            }
        }
    </script>
</body>
</html>
