{% extends "base.html" %}

{% block body %}
<div class="base-content-card">
    <h2 class="base-content-title">Aggiungi Barca</h2>
    <p class="base-content-description">Inserisci i dati della nuova barca</p>
    
    <form method="POST" x-data="{ nameValue: '' }">
        <div class="base-form-group">
            <label for="name">Nome Barca *</label>
            <input type="text" id="name" name="name" x-model="nameValue" required maxlength="100">
            <p class="text-sm text-gray-500 mt-1" x-show="nameValue.length >= 90" x-text="`${nameValue.length}/100 caratteri`"></p>
        </div>
        
        <div class="base-form-actions">
            <button type="button" onclick="window.location.href='/navi'" class="base-btn-secondary">
                Annulla
            </button>
            <button type="submit" class="base-btn-primary">
                Crea Barca
            </button>
        </div>
    </form>
</div>
{% endblock %}
